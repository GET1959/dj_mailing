{% extends 'base.html' %}
{% block content %}
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <img class="card-img-top" src="/media/{{ object.image }}" alt="card image cap">
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">{{ object.title | title }}</h3>
          </div>
          <div class="card-body">
            <p>
              {{ object.body }}
            </p>
          </div>
          <div class="card-footer">
            Просмотры: {{ object.views_count }}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

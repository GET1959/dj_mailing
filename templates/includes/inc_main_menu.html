<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Главная</a>
        <a class="p-2 text-dark" href="/list">Рассылки</a>
        <a class="p-2 text-dark" href="/clients">Клиенты</a>
        <a class="p-2 text-dark" href="/mess">Сообщения</a>
        <a class="p-2 text-dark" href="/attempts">Попытки</a>
        <a class="p-2 text-dark" href="/blog">Блог</a>
        {% if perms.users.set_activity %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_list' %}">Пользователи</a>
        {% endif %}
      </nav>
      {% if user.is_authenticated %}
      <a class="btn btn-success m-3" href="{% url 'users:profile' %}">Профиль</a>

        <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-success m-3">Выйти</button>

        </form>

    {% else %}
      <a class="btn btn-success m-3" href="{% url 'users:login' %}">Войти</a>
      {#<a class="btn btn-success m-3" href="/users">Войти</a>#}
      <a class="btn btn-primary" href="{% url 'users:register' %}">Регистрация</a>

    {% endif %}
</div>
